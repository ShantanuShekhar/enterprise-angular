
<div class="container">
<div class="card">

    <form (ngSubmit)="doSubmitForm()">
    <h1>Compose Email...</h1>
<mat-form-field  class="field" appearance="outline">
    <!-- <mat-label>Input</mat-label> -->
    <input name="to" [(ngModel)]= "data.to" matInput placeholder="To">
  </mat-form-field>
<mat-form-field name ="Subject"  class="field"  appearance="outline">
    <input name="subject" [(ngModel)]= "data.subject" matInput placeholder="Subject">
  </mat-form-field>

  <mat-form-field name ="message"class="field">
    <mat-label>Enter your message</mat-label>
    <textarea name="message" [(ngModel)]= "data.message" rows="5" matInput placeholder="text"></textarea>
  </mat-form-field>
  <mat-spinner *ngIf="flag" style="margin: auto;"></mat-spinner>

<div class="buttonStyle">
<button [disabled]="flag" type="submit" mat-raised-button color="primary">Submit</button>
<button type="reset" mat-raised-button color="accent">Reset</button>

  </div>
  <!-- {{ data | json }} -->
</form>


</div>
</div>
